# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-netn=e

name: Windows Service CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: windows-latest  # Using a Windows environment to run the service

    steps:
    - uses: actions/checkout@v4  # Checkout your code
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # Adjust the .NET version as needed

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Publish Windows Service
      run: dotnet publish --configuration Release --output ./publish

    - name: Run Windows Service
      run: |
        # Ensure that the path is wrapped in quotes, and fix any space-related issues
        $csprojPath = "C:\Users\AG2802\Downloads\filemonitoring1 (2)\filemonitoring1\filemonitoring1\filemonitoring1.csproj"
        Start-Process "dotnet" "run --project `"$csprojPath`"" -NoNewWindow -Wait
        # Wait to ensure the service runs and does its job
        Start-Sleep -Seconds 10  # Adjust time based on service activity

    - name: Verify Service Status
      run: |
        # Check if the service is running or performing expected actions
        Write-Host "Service should be running now."
